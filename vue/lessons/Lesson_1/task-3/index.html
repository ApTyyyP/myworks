<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задача 3</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet" />
</head>

<body>
  <div id="app">
    <div class="container pt-5">
      <div class="d-flex justify-content-center text-black">
        <h3>Задача 3</h3>
      </div>

      <p>Задано початок та кінець діапазону. При натисканні на кнопку випадковим чином генерувати значення з вказаного
        діапазону та відображати його.</p>

      <hr>

      <div class="form-group">
        <div class="col-sm-2">
          <label class="form-label" for="startRange">Початок діапазону:</label>
          <input type="number" class="form-control" id="startRange" v-model="startRange">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-2">
          <label class="form-label" for="endRange">Кінець діапазону:</label>
          <input type="number" class="form-control" id="endRange" v-model="endRange">
        </div>
      </div>

      <button class="btn btn-primary mt-3" @click="generate">Згенерувати число</button>
      <div class="form-group">
        <div class="mt-3">Рандомне число:</div>
        <h1>{{ generatedNumber }}</h1>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    const app = createApp({
      data() {
        return {
          startRange: 0,
          endRange: 0,
          generatedNumber: null
        }
      },

      methods: {
        generate() {
          this.generatedNumber = Math.floor(Math.random() * (this.endRange - this.startRange + 1)) + this.startRange;
        }
      }
    })

    app.mount('#app');
  </script>
</body>

</html>

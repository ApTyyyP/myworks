<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Задача 3</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>

  <body>
    <div id="app" class="pt-5"></div>

    <script type="text/babel">
      const { useState } = React;

      function App() {
        const [startRange, setStartRange] = useState(0);
        const [endRange, setEndRange] = useState(0);
        const [generatedNumber, setGeneratedNumber] = useState(null);

        const generate = () => {
          const start = Number(startRange);
          const end = Number(endRange);
          const rand = Math.floor(Math.random() * (end - start + 1)) + start;
          setGeneratedNumber(rand);
        };

        return (
          <div className="container">
            <div className="d-flex justify-content-center text-black">
              <h3>Задача 3</h3>
            </div>

            <p>
              Задано початок та кінець діапазону. При натисканні на кнопку
              випадковим чином генерувати значення з вказаного діапазону та
              відображати його.
            </p>

            <hr />

            <div className="form-group">
              <div className="col-sm-2">
                <label className="form-label" htmlFor="startRange">
                  Початок діапазону:
                </label>
                <input
                  type="number"
                  className="form-control"
                  id="startRange"
                  value={startRange}
                  onChange={(e) => setStartRange(e.target.value)}
                />
              </div>
            </div>

            <div className="form-group mt-3">
              <div className="col-sm-2">
                <label className="form-label" htmlFor="endRange">
                  Кінець діапазону:
                </label>
                <input
                  type="number"
                  className="form-control"
                  id="endRange"
                  value={endRange}
                  onChange={(e) => setEndRange(e.target.value)}
                />
              </div>
            </div>

            <button className="btn btn-primary mt-3" onClick={generate}>
              Згенерувати число
            </button>

            <div className="form-group mt-3">
              <div>Рандомне число:</div>
              <h1>{generatedNumber !== null ? generatedNumber : ''}</h1>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('app'));
      root.render(<App />);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css-dinner-psd</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <header>
        <div class="header-top">
            <h1>CSS Diner Shopping List</h1>
            <h3>Let's go to the mail!</h3>
        </div>
    </header>
    <div class="block">
        <ul>
            <li><input type="checkbox" name="" id="chb-1">
                <label for="chb-1"><span>A lot of pickles </span><span class="little">( for the next lessons about CSS )</span>
                </label></li>
            <li><input type="checkbox" name="" id="chb-2">
                <label for="chb-2"><span>10 apples </span><span class="little">( for more CSS manipulations )</span>
                </label></li>
            <li><input type="checkbox" name="" id="chb-3">
                <label for="chb-3"><span>20 oranges </span><span class="little">( because they are awesome )</span>
                </label></li>
            <li><input type="checkbox" name="" id="chb-4">
                <label for="chb-4"><span>13 plates </span><span class="little">( hm... they always dissapear )</span>
                </label></li>
            <li><input type="checkbox" name="" id="chb-5">
                <label for="chb-5"><span>15 bentos</span>
                </label></li>
            <li><input type="checkbox" name="" id="chb-6">
                <label for="chb-6"><span>1 bottle of Sake ^_^ </span><span class="little">( for my friends )</span>
                </label></li>
        </ul>
    </div>
    <footer>
        <div class="footer">
            <h3>Bon appetit :)</h3>
        </div>
    </footer>
</main>
</body>
</html>
